name: Tv

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight

jobs:
  tv:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run script
      run: npm run start
